language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-27
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  script:
  - "./gradlew clean build"
  before_install:
  - yes | sdkmanager "platforms;android-27"
  cache:
    directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
before_install:
- openssl aes-256-cbc -K $encrypted_ecfe38924c1b_key -iv $encrypted_ecfe38924c1b_iv
  -in archive.tar.gz.enc -out archive.tar.gz -d
- tar -xzvf archive.tar.gz
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    repo: Cr321/GankIO
    tags: true

notifications:
  email: false
